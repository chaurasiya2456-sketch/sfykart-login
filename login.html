<!DOCTYPE html>
<html>
<head>
  <title>SfyKart Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDN-pce1MzaUrOt8LPdcKFdwtycQonoK6A",
      authDomain: "sfykart-login-47342.firebaseapp.com",
      projectId: "sfykart-login-47342",
      storageBucket: "sfykart-login-47342.firebasestorage.app",
      messagingSenderId: "631760576575",
      appId: "1:631760576575:web:5eec4182950398c5e9988a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Login Successful âœ…");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }

    window.signup = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Signup Successful ðŸŽ‰");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  </script>
</head>
<body>
  <h2>SfyKart Login</h2>
  <input type="email" id="email" placeholder="Email" /><br><br>
  <input type="password" id="password" placeholder="Password" /><br><br>
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
</body>
</html>
